services:
  - postgresql
berfor_install:
  - gem install bundler
cache:
  - bundler
before_script:
  - bundle exec rails db:create
  - bundle exec rails db:migrate
dist: trusty
language: ruby
rvm:
  - 2.6.5
script:
  - bundle exec rubocop
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: ""

