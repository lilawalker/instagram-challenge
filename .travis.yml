services:
  - postgresql
addons:
  postgresql: '9.4'
before_install:
  - gem install bundler
cache:
  - bundler
before_script:
  - bundle install
  - RAILS_ENV=test bundle exec rails webpacker:compile
  - psql -c 'create database instagram_test;' -U postgres
  - bundle exec rails db:create
  - bundle exec rails db:migrate
dist: trusty
language: ruby
rvm:
  - 2.6.5
script:
  - bundle exec rubocop
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
